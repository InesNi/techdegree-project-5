{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="new-entry">
    <h2>Login</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}

        <input type="submit" value="Login" class="button">
    </form>
</div>
{% endblock %}
