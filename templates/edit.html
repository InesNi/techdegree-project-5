{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="edit-entry">
    <h2>Edit Entry</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
        {{ render_field(field) }}
        {% endfor %}
        <input type="submit" value="Update" class="button">
        <a href="{{ url_for('details', slug=entry.slug )}}" class="button button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
